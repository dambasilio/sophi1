<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Sophi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="titulo">ya aterrizaste mi amorchiiiis, haz click para algo bonito sophi bonita</h1>
    <button id="boton" onclick="mostrarMensaje()">click aki mi amorchis</button>
    
    <div id="mensaje" class="oculto">
      <p>Te amo y te adoro muchoo muchisimoooo aun a kilometros de dsitancia mi amoooor ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—</p>
      <img src="foto.jpg" alt="Foto bonita" id="foto" class="oculto">
    </div>
  </div>

  <script>
    function mostrarMensaje() {
      const titulo = document.getElementById('titulo');
      const boton = document.getElementById('boton');
      const mensaje = document.getElementById('mensaje');
      const foto = document.getElementById('foto');

      titulo.classList.add('desaparecer');
      boton.classList.add('desaparecer');

      setTimeout(() => {
        titulo.style.display = 'none';
        boton.style.display = 'none';

        // Mostrar mensaje: primero quitar "oculto" y mostrar en opacity:0
        mensaje.classList.remove('oculto');

        // Forzar pequeÃ±o delay para que la transiciÃ³n de opacidad funcione
        setTimeout(() => {
          mensaje.classList.add('aparecer');
        }, 10);

        // Mostrar foto despuÃ©s de 1 segundo
        setTimeout(() => {
          foto.classList.remove('oculto');
          // Igual, con pequeÃ±o delay para animaciÃ³n
          setTimeout(() => {
            foto.classList.add('aparecer');
          }, 10);
        }, 1000);
      }, 500);
    }
  </script>
</body>
</html>
