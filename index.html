<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Sophi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="titulo">haz click para algo bonito sophi bonita</h1>
    <button id="boton" onclick="mostrarMensaje()">click aki para algo bonito mi amorchis</button>
    
    <div id="mensaje" class="oculto">
      <p>Te amo mucho mucho con todo mi corazoncito a kilometros de distancia mi niÃ±a hermosa ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—ğŸ’—</p>
      <img src="foto.jpg" alt="Foto bonita" id="foto" class="oculto">
    </div>
  </div>

  <script>
    function mostrarMensaje() {
      const titulo = document.getElementById('titulo');
      const boton = document.getElementById('boton');
      const mensaje = document.getElementById('mensaje');
      const foto = document.getElementById('foto');

      titulo.classList.add('desaparecer');
      boton.classList.add('desaparecer');

      setTimeout(() => {
        titulo.style.display = 'none';
        boton.style.display = 'none';

        // Mostrar mensaje con animaciÃ³n
        mensaje.classList.remove('oculto');
        mensaje.classList.add('aparecer');

        // Mostrar la foto despuÃ©s de 1 segundo
        setTimeout(() => {
          foto.classList.remove('oculto');
          foto.classList.add('aparecer');
        }, 1000);
      }, 500);
    }
  </script>
</body>
